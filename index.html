<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CML Example with ChemDoodle</title>
  <script src="https://www.chemcode.org/chem-doodle/8.0/chemDoodleWeb.js"></script>
  <style>
    #canvas {
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>CML Example</h1>
  <div id="canvas"></div>
  <script>
    window.onload = function() {
      var canvas = document.getElementById('canvas');
      var viewer = new ChemDoodle.Viewer(canvas, 400, 300);
      var cml = `
        <cml xmlns="http://www.xml-cml.org/schema">
          <molecule id="m1">
            <atomArray>
              <atom id="a1" elementType="O" />
              <atom id="a2" elementType="H" />
              <atom id="a3" elementType="H" />
            </atomArray>
            <bondArray>
              <bond atomRefs2="a1 a2" />
              <bond atomRefs2="a1 a3" />
            </bondArray>
          </molecule>
        </cml>
      `;
      viewer.loadCML(cml);
    };
  </script>
</body>
</html>
